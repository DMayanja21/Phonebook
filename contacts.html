<!DOCTYPE html>
<html>
<head>
	<title>Phonebook</title>
	<link rel="stylesheet" type="text/css" href="contacts.css">	
</head>
<body>
	<div id="container">
	<div id="header">
		<h1>Contacts</h1>
	</div>
	<div id="inputs">
		<h2>New Contacts</h2>
		<label>First name:</label><br>
		<input name="first_name" type="text" placeholder="First name"><br>
		<label>Last name:</label><br>
		<input name="last_name" type="text" placeholder="Last name"><br>
		<label>Phone Number:</label><br>
		<input name="phone_number" type="text" placeholder="Phone Number"><br>
		<label>email:</label><br>
		<input name="email" type="email" placeholder="E-mail"><br>
		<strong>Address:</strong><br>
		<label>Street:</label>
		<input name="street" type="text" placeholder="Street">
		<label>City:</label>
		<input name="city" type="text" placeholder="City">
		<label>Country:</label>
		<input name="country" type="text" placeholder="Country"><br>
		<input type="button" name="Save" id="store" value="Save Details" onclick="function save()">
	</div>
	<div id="search">
		<h2>Search Contacts</h2>
		<input type="text" name="Contact Details">
		<input type="button" value="Search Contacts" name="Search">
		<p>
			<strong>Results</strong>
		</p>
	</div>
	<div id="lists">
		<h2>Saved Contacts</h2>
		<table id="log" align="center">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>email</th>
				<th>Street</th>
				<th>City</th>
				<th>Country</th>
			</tr>
			<tr>
				<td id="First_name"></td>
				<td id="Last_name"></td>
				<td id="Phone_number"></td>
				<td id="Email"></td>
				<td id="Street"></td>
				<td id="City"></td>
				<td id="Country"></td>
			</tr>
		</table>		
		<ol>
			<li></li>
		</ol>
	</div>
</div>
	<script src="contacts.js" type="text/javascript"></script>
</body>
</html>
